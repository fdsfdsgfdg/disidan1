<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<div id="app">
			<ul id="lise">
				<li v-for = "li in item">{{li.message}}</li>
			</ul>
		</div>
		<script type="text/javascript" src="js/vue.js"></script>
		<script type="text/javascript">
			var app = new Vue({
				el : '#lise',
				data : {
					item : [
						{message : 1},
						{message : 2} 
					]
				}				
			});
		</script>
	</body>
</html>
